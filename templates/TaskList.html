<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Task List</title>
</head>
<body>
<div class="wrapper-task">
    <h1>Task Tracker</h1>
    <form class="add-task-form">
        <label for="type" class="form-label">Type</label>
        <select id="type" class="form-select form-select-lg mb-3" required>
            <option value="bug">Bug</option>
            <option value="task">Task</option>
        </select>

        <label for="priority" class="form-label">Приоритет:</label>
        <select id="priority" class="form-select form-select-lg mb-3">
            <option value="critical">Critical</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>

        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select form-select-lg mb-3" required>
            <option value="open">Open</option>
            <option value="in-progress">In Progress</option>
            <option value="closed">Closed</option>
        </select>

        <label for="title" class="form-label mt-3" >Title</label>
        <input type="text" id="title"  class="form-control" required>

        <label for="description" class="form-label mt-3">Description</label>
        <textarea id="description" class="form-control" placeholder="Leave a comment here"></textarea>

        <label for="assignee" class="form-label mt-3">Assignee</label>
        <input type="text" id="assignee" class="form-control">

        <label for="creator" class="form-label mt-3">Creator</label>
        <input type="text" id="creator" class="form-control" required>

        <button type="button" onclick="addTask()" class="btn btn-primary mt-5">Добавить задачу</button>
    </form>

    <table id="task-table">
        <thead>
        <tr>
            <th>Number</th>
            <th>Type</th>
            <th>Приоритет</th>
            <th>Status</th>
            <th>Title</th>
            <th>Assignee</th>
            <th>Creator</th>
            <th>Creation date and time</th>
            <th>Date and time of last modification</th>
        </tr>
        </thead>
        <tbody id="task-list">
        <!-- Сюда будут добавляться задачи -->
        </tbody>
    </table>

    <div class="task-details" id="task-details">
        <!-- Сюда будут добавляться детали задачи при выборе из таблицы -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
